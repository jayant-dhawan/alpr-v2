<!DOCTYPE html>
<html lang="en" data-theme="dark" id="theme">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>License Plate Reader</title>
</head>
<body>
    <header>
        <h3 class="header-title">License Plate Reader</h3>
    </header>
    <main class="container" id="app">
        <div class="grid">
            <article>
                <header>
                    Upload Image of a Car
                </header>
                <form @submit.prevent="submit">
                    <input type="file" v-on:change="onFileChange" />
                    <div><h5>{{result}}</h5>&nbsp;<i v-if="result" class="copy-icon" :data-tooltip="copyTooltip" @click="copyPlate"></i></div>
                    <div class="grid">
                        <button type="submit" :aria-busy="isLoading" :disabled="isLoading">Submit</button>
                        <button type="reset" @click="reset" class="secondary">Reset</button>
                    </div>
                </form>
            </article>
            <article>
                <div class="image-view" v-if="!image">No Image Selected</div>
                <div class="image-view" v-else><img :src="image"></div>
            </article>
        </div>
        <button class="contrast switcher theme-switcher" @click="switchTheme"><i>{{switchThemeMessage}}</i></button>
    </main>
    <footer>Made with ‚ù§ by &nbsp;<a href="https://jayant-dhawan.github.io" target="_blank">Jayant Dhawan</a></footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
